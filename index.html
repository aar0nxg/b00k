<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Otter & Doggo Tape</title>
  <link rel="stylesheet" href="cover-style.css" />
</head>
<body>
  <!-- 🌌 Animated starfield background -->
  <div class="starfield"></div>

  <!-- 📼 VHS glitch overlay -->
  <div class="glitch"></div>

  <!-- 💕 Floating hearts -->
  <div class="heart-container">
    <span class="heart">❤️</span>
    <span class="heart">💜</span>
    <span class="heart">💕</span>
  </div>

  <!-- 📸 Cover art, title, and button -->
  <div class="cover-screen">
    <img src="assets/cover.png" alt="Cover Art" class="cover-art"/>
    <div class="title-box">
      <h1 class="title">The Otter & Doggo Tape</h1>
      <p class="subtitle">A Storybook of Forever</p>
      <button id="start-button">▶ Play</button>
    </div>
  </div>

  <!-- 🎵 Background music -->
  <audio id="bgm" autoplay loop muted>
    <source src="assets/lofi.mp3" type="audio/mpeg">
  </audio>

  <!-- 📼 VHS click effect -->
  <audio id="click-sound">
    <source src="assets/vhs-click.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Glitch fadeout + typewriter
    window.addEventListener('load', () => {
      document.querySelector('.glitch').classList.add('fade-out');
      document.querySelector('.title').classList.add('typewriter');
    });

    // ▶ Play button behavior
    document.getElementById('start-button').addEventListener('click', () => {
      console.log("▶ Play button clicked");

      const audio = document.getElementById('bgm');
      const click = document.getElementById('click-sound');

      try {
        audio.muted = false;
        audio.play();
        click.play();
      } catch (err) {
        console.warn("Autoplay error:", err);
      }

      // 🔄 Use replace for reliable redirect
      window.location.replace("storybook.html");
    });
  </script>
</body>
</html>
