<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Otter & Doggo Tape</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="vhs-overlay">
    <div class="rec">â— REC</div>
    <div class="counter">00:00:00</div>
  </div>

  <div class="starfield"></div>
  <div class="heart-container"></div>
  <div class="floating-hearts"></div>
  <div class="glitch fade-out" id="glitch"></div>

  <audio id="bgm" autoplay loop muted>
    <source src="assets/lofi.mp3" type="audio/mpeg" />
  </audio>
  <audio id="click-sound">
    <source src="assets/vhs-click.mp3" type="audio/mpeg" />
  </audio>

  <div class="storybook">
    <button id="prev">&#9664;</button>
    <div class="page" id="page-container"></div>
    <button id="next">&#9654;</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const totalPages = 14;
      let currentPage = 0;

      const container = document.getElementById("page-container");
      const bgm = document.getElementById("bgm");
      const clickSound = document.getElementById("click-sound");

      const captions = {
        page0: "",
        page1: "look at how nervous I was when I first met uuuuuu ğŸ¤­ğŸ’œ",
        page2: "remember ur sweaty hands during the first date hehe ğŸ™ƒ",
        page3: "first time I made fun of u in person about ur height",
        page4: "first last date, remember how emotional we were? ğŸ¥ºğŸ¥º",
        page5: "matching flowers for cojoined heartzz ğŸ’•",
        page6: "ps: im way cooler ğŸ˜",
        page7: "remember that crazy rush of love, comfort and peace when that first kiss happened? fireworks ğŸ†",
        page8: "when u met mama doggo??!!",
        page9: "first time I saw u in a saree, i was enchanted, mesmerized, and I knew I was all in ğŸ¥ºâ¤ï¸",
        page10: "first time u cried on my shoulders, I truly felt like I mattered to you that much yk? ğŸ¥º",
        page11: "Even in ldr we had so much fun, so much love, laugh and good times",
        page12: "and in person it keeps getting better",
        page13: "so for all these memories, here I am, lets start our forever ğŸ’"
      };

      function loadPage() {
        const src = `assets/page${currentPage}.png`;
        container.innerHTML = `
          <div class="photo-frame">
            <img id="image" src="${src}" alt="Memory ${currentPage}" />
          </div>
          <div class="caption" id="caption"></div>
        `;
        typeCaption(captions[`page${currentPage}`] || "");
      }

      function typeCaption(text) {
        const caption = document.getElementById("caption");
        caption.textContent = "";
        let i = 0;
        function type() {
          if (i < text.length) {
            caption.textContent += text.charAt(i);
            i++;
            setTimeout(type, 25);
          }
        }
        type();
      }

      document.getElementById("next").addEventListener("click", () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          clickSound.play().catch(() => {});
          loadPage();
        }
      });

      document.getElementById("prev").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          clickSound.play().catch(() => {});
          loadPage();
        }
      });

      document.addEventListener("click", () => {
        bgm.muted = false;
        bgm.play().catch(() => {});
      }, { once: true });

      let seconds = 0;
      setInterval(() => {
        seconds++;
        const hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
        const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
        const secs = String(seconds % 60).padStart(2, "0");
        document.querySelector(".counter").textContent = `${hrs}:${mins}:${secs}`;
      }, 1000);

      const heartContainer = document.querySelector('.floating-hearts');
      const heartEmojis = ['â¤ï¸','ğŸ’œ','ğŸ’•','ğŸ’–','ğŸ’˜','ğŸ’','ğŸ’—','ğŸ’“','ğŸ’Œ'];

      function spawnHeart() {
        const heart = document.createElement('span');
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.opacity = 0.1 + Math.random() * 0.3;
        heart.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
        heart.style.animationDuration = (10 + Math.random() * 10) + 's';
        heart.classList.add('float-romantic');
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 20000);
      }

      setInterval(spawnHeart, 400);
      loadPage();
    });
  </script>
</body>
</html>
